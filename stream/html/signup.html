<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="signinbody">
        <div class="wrapper">
          <form action="">
            <div class="input-box">
              <p style="margin-bottom: 7px;margin-left: 5px; font-size: 13px;">Username:</p>
              <input type="text" placeholder="" required>
              <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
              <p style="margin-bottom: 7px;margin-left: 5px; font-size: 13px;">E-mail:</p>
              <input type="text" placeholder="" required>
              <i class='bx bxl-gmail'></i>
            </div>
           
            <div class="input-box">
              <p style="margin-bottom: 7px;margin-left: 5px; font-size: 13px;">Password:</p>
                <input type="password" placeholder="" id="password" required>
                <!-- <i class='bx bxs-lock-alt'></i> -->
                <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toogle()"></i>
            </div>

            <div class="input-box">
              <p style="margin-bottom: 7px;margin-left: 5px; font-size: 13px;">Confirm password:</p>
                <input type="password" placeholder="" id="password" required>
                <!-- <i class='bx bxs-lock-alt'></i> -->
            </div>
      
      
            <!-- <div class="remember-forgot">
              <label><input type="checkbox"> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div> -->
            
            <button type="submit" class="btn"><a href="/html/index.html">Sign Up</a></button>
      
            <div class="register-link">
              <p>Already have an account?<a href="login.html">Login</a></p>
            </div>
          </form>
      
        </div>
        

      <script>
        var state= false;
        function toogle(){
            if(state){
                document.getElementById("password").setAttribute("type","password");
                state=false;
            }
            else{
                document.getElementById("password").setAttribute("type","text");
                state=true;
            }
        }
    </script>
</body>
</html>
